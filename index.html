<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS:R API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css">
    <style>
        body { margin: 0; padding: 0; }
        .swagger-ui .topbar { display: none; }
        .custom-header {
            background-color: #222;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
        .custom-header input {
            width: 300px;
            margin: 0 10px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #555;
        }
        .custom-header button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        .custom-header button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <label for="cookie-input" style="font-weight: bold;">.ROBLOSECURITY:</label>
        <input type="text" id="cookie-input" placeholder="Paste your .ROBLOSECURITY cookie here" />
        <button id="set-cookie">Set Cookie</button>
    </div>

    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('cookie-input');
            // Load existing cookie
            const saved = localStorage.getItem('roblosecurity');
            if (saved) {
                document.cookie = `.ROBLOSECURITY=${saved}; path=/`;
                input.value = saved;
            }

            document.getElementById('set-cookie').addEventListener('click', function() {
                const val = input.value.trim();
                if (val) {
                    localStorage.setItem('roblosecurity', val);
                    document.cookie = `.ROBLOSECURITY=${val}; path=/`;
                    alert('Cookie set for Swagger UI requests');
                } else {
                    localStorage.removeItem('roblosecurity');
                    document.cookie = `.ROBLOSECURITY=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT`;
                    alert('Cookie cleared');
                }
            });

            // Initialize Swagger UI sending credentials
            const ui = SwaggerUIBundle({
                url: "/public/swagger.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                docExpansion: "list",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                displayRequestDuration: true,
                requestCredentials: 'include'
            });
            window.ui = ui;
        });
    </script>
</body>
</html>
