<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS:R API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* Hide default Swagger topbar */
        .swagger-ui .topbar {
            display: none;
        }
        /* Custom header for .ROBLOSECURITY input */
        .custom-header {
            background-color: #222;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
        .custom-header input {
            width: 300px;
            margin: 0 10px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #555;
        }
        .custom-header button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        .custom-header button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Custom header for pasting .ROBLOSECURITY cookie -->
    <div class="custom-header">
        <label for="cookie-input" style="font-weight: bold;">.ROBLOSECURITY:</label>
        <input type="text" id="cookie-input" placeholder="Paste your .ROBLOSECURITY cookie here" />
        <button id="set-cookie">Set Cookie</button>
    </div>

    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Pre-populate input with saved cookie
            const input = document.getElementById('cookie-input');
            input.value = localStorage.getItem('roblosecurity') || '';
            
            // Save cookie to localStorage on button click
            document.getElementById('set-cookie').addEventListener('click', function() {
                const val = input.value.trim();
                if(val) {
                    localStorage.setItem('roblosecurity', val);
                    alert('Cookie set for Swagger UI requests');
                } else {
                    localStorage.removeItem('roblosecurity');
                    alert('Cookie cleared');
                }
            });

            // Initialize Swagger UI with requestInterceptor to add Cookie header
            const ui = SwaggerUIBundle({
                url: "/public/swagger.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                docExpansion: "list",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                displayRequestDuration: true,
                requestInterceptor: function(request) {
                    const cookie = localStorage.getItem('roblosecurity');
                    if (cookie) {
                        request.headers['Cookie'] = ".ROBLOSECURITY=" + cookie;
                    }
                    return request;
                }
            });
            window.ui = ui;
        });
    </script>
</body>
</html>
