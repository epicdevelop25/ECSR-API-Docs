<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS:R API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css">
    <style>
        body { margin: 0; padding: 0; font-family: 'Open Sans', sans-serif; }
        .swagger-ui .topbar { display: none; }
        .custom-header {
            background-color: #fafafa;
            border-bottom: 1px solid #e8e8e8;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .custom-header label {
            font-weight: 600;
            font-size: 14px;
        }
        .custom-header input {
            font-family: inherit;
            font-size: 14px;
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
            max-width: 400px;
        }
        .custom-header button {
            font-family: inherit;
            font-size: 14px;
            padding: 6px 12px;
            background-color: #8bc34a;
            border: 1px solid #8bc34a;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
        }
        .custom-header button:hover {
            background-color: #7cb342;
            border-color: #7cb342;
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <label for="cookie-input">.ROBLOSECURITY:</label>
        <input type="text" id="cookie-input" placeholder="Paste your .ROBLOSECURITY cookie here" />
        <button id="set-cookie">Set Cookie</button>
    </div>

    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('cookie-input');
            const saved = localStorage.getItem('roblosecurity');
            if (saved) {
                document.cookie = `.ROBLOSECURITY=${saved}; path=/`;
                input.value = saved;
            }
            document.getElementById('set-cookie').addEventListener('click', function() {
                const val = input.value.trim();
                if (val) {
                    localStorage.setItem('roblosecurity', val);
                    document.cookie = `.ROBLOSECURITY=${val}; path=/`;
                    alert('Cookie set for Swagger UI requests');
                } else {
                    localStorage.removeItem('roblosecurity');
                    document.cookie = `.ROBLOSECURITY=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT`;
                    alert('Cookie cleared');
                }
            });

            fetch('/public/swagger.json')
                .then(res => res.json())
                .then(spec => {
                    spec.host = 'ecsr.io';
                    spec.schemes = ['https'];
                    spec.basePath = '/apisite';
                    const ui = SwaggerUIBundle({
                        spec: spec,
                        dom_id: '#swagger-ui',
                        deepLinking: true,
                        presets: [
                            SwaggerUIBundle.presets.apis,
                            SwaggerUIBundle.SwaggerUIStandalonePreset
                        ],
                        layout: "BaseLayout",
                        docExpansion: "list",
                        defaultModelsExpandDepth: 1,
                        defaultModelExpandDepth: 1,
                        displayRequestDuration: true,
                        requestCredentials: 'include'
                    });
                    window.ui = ui;
                });
        });
    </script>
</body>
</html>
